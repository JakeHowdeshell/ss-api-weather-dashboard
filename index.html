<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <main class="col-12 row flex-md-row flex-column content">
      <section class="col-12 col-md-4">
        <div class="search">
          <form id="user-input" class="search-body">
            <label class="form-label">Search for a city:</label>
            <input type="text" id="city-input" placeholder="Enter a city..." />
            <button placeholder="submit" class="btn">Search</button>
          </form>
        </div>
        <div class="search-results">
          <ul id="results-list" class="results-list"></ul>
        </div>
      </section>
      <section class="col-12 col-md-8">
        <div id="current-weather" class="current-weather hidden"></div>
        <div id="future-weather" class="future-weather"></div>
      </section>
    </main>
    <script src="./assets/script.js"></script>
  </body>
</html>
